<div class="mb-2">
    <h1> Check server page </h1>
    <form [formGroup]="urlForm" (ngSubmit)="onSubmit()">
        <label for="URL">URL: &nbsp;</label>
        <input id="URL" type="text" formControlName="URL" />
        <button type="submit" [disabled]="!urlForm.valid">
            Submit
        </button>
    </form>
</div>
<div class="mb-2">
    <h1> Update </h1>
    <button (click)="checkForUpdate()">Check For Update</button>

    <div class="mt-2" *ngIf="updateFlag == true">
        <p>Current project version: {{currentVersion}}</p>
        <p *ngFor="let version of accessibleVersions.slice().reverse()">Download 
            <button (click)="update(version)">version {{version}}</button>
        </p>
    </div>
</div>
